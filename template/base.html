<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title> My Application</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item mx-3">
          <a class="nav-link  {% block mylist %} {% endblock mylist %}" aria-current="page" href="/"> View List</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link {% block signup %}{% endblock signup %}" href="/signup"> Sign Up</a>
        </li>

        <li class="nav-item mx-3">
          <a class="nav-link {% block login %}{% endblock login %}" href="/login"> Login</a>
        </li>
         <li class="nav-item mx-3">
          <a class="nav-link {% block listcreate %}{% endblock listcreate %}" href="/taskcreate"> Task Create</a>
        </li>

        <li class="nav-item mx-3">
          <a class="nav-link {% block tasklist %}{% endblock tasklist %}" href="/tasklist"> Task List</a>
        </li>
         
      </ul>
     
    </div>
  </div>
</nav>

 <!--Alert message -->


{% if messages %}
 {% for message in messages %}
<div class="alert alert-{{ message.tags }}warning alert-dismissible fade show my-0 " style="background:pink"; role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  <span aria-hidden="true">&times;</span>
</div>
{% endfor %}
{% endif %}
{% block  body %}
{% endblock body %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    {% block js %}{% endblock js %}
  </body>
</html>
