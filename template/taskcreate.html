{% extends 'base.html' %}
{% block taskcreate %} active{% endblock taskcreate %} 
{% block body %}


 <div class="container my-5 w-50">
    <h2 class='text-center'> Create a Task</h2>
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="username">user id</label>
        <select  class="form-control" id="username" aria-describedby="uid" name='uid' Required>
        {% for d in  data%}
        <option value={{d.uid}}>{{d.username}}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group mb-3">
        <label for="tasktitle">task title</label>
        <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitle" name='tasktitle' Required>
    </div>
    <div class="form-group mb-3">
        <label for="taskdesc">task description</label>
        <input type="text" class="form-control" id="taskdesc" aria-describedby="taskdesc" name='taskdesc' Required>
    </div>
    <div class="form-group mb-3">
        <label for="taskpic">task pic</label>
        <input type="file" class="form-control" id="taskpic"  name='taskpic'>
    </div>
    <div class="form-group mb-3"> 
        <label for="dt">task date</label>
        <input type="datetime-local" class="form-control"  name='dt'>
    </div>
    
    

    <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
    </div>
{% endblock body%}
