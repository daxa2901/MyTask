{% extends 'base.html' %}
{% block signup %} active{% endblock signup %} 
{% block body %}
 <div class="container my-5 w-50">
    <h2 class='text-center'> Sign Up</h2>
    <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="username" name='username' Required>
    </div>
    <div class="form-group mb-3">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password"  name='password' Required>
    </div>
    <div class="form-group mb-3">
        <label for="dt">join date</label>
        <input type="datetime-local" class="form-control"  name='dt'>
    </div>
    
    

    <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
   
{% endblock body %}
